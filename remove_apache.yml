---

- hosts: all
  become: true
  tasks:

  - name: remove apache2 and php package
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: absent
    when: ansible_distribution == "Ubuntu"

  - name: remove httpd and php package
    dnf:
      name: 
        - httpd
        - php
      state: absent
    when: ansible_distribution == "CentOS"